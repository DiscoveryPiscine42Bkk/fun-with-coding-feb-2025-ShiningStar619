<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploding Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        $(document).ready(function() {
            const colors = ['red', 'green', 'blue'];
            let size = 200;
            let colorIndex = 0;

            // ตั้งค่าตำแหน่งเริ่มต้น
            $('#balloon').css({
                width: size + 'px',
                height: size + 'px',
                'background-color': colors[colorIndex]
            });

            // จัดการการคลิก
            $('#balloon').click(function() {
                size += 10;
                colorIndex = (colorIndex + 1) % 3;
                
                if(size > 420) {
                    size = 200;
                    colorIndex = 0;
                    alert('BOOM!');
                }

                $(this).css({
                    width: size + 'px',
                    height: size + 'px',
                    'background-color': colors[colorIndex]
                });
            });

            // จัดการเมาส์ออก
            $('#balloon').mouseleave(function() {
                size = Math.max(200, size - 5);
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                
                $(this).css({
                    width: size + 'px',
                    height: size + 'px',
                    'background-color': colors[colorIndex]
                });
            });
        });
    </script>
</body>
</html>
