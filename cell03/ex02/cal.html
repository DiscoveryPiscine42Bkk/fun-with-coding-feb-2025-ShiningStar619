<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="left" placeholder="ตัวเลขซ้าย">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="ตัวเลขขวา">
        <button onclick="calculate()">calculate!</button>
    </div>

    <script>
        // ฟังก์ชันคำนวณ
        function calculate() {
            const left = document.getElementById('left').value;
            const right = document.getElementById('right').value;
            const operator = document.getElementById('operator').value;

            // ตรวจสอบค่าอินพุต
            if (isNaN(parseFloat(left)) || isNaN(parseFloat(right))) {
                const errorMessage = 'Error :(';
                alert(errorMessage);
                console.log(errorMessage);
                return;
            }

            const numLeft = parseFloat(left);
            const numRight = parseFloat(right);

            // ตรวจสอบหารด้วยศูนย์
            if ((operator === '/' || operator === '%') && numRight === 0) {
                const errorMessage = "มากกว่า 9000 !!!";
                alert(errorMessage);
                console.log(errorMessage);
                return;
            }

            // คำนวณผลลัพธ์
            let result;
            switch(operator) {
                case '+': result = numLeft + numRight; break;
                case '-': result = numLeft - numRight; break;
                case '*': result = numLeft * numRight; break;
                case '/': result = numLeft / numRight; break;
                case '%': result = numLeft % numRight; break;
            }

            const resultMessage = `ผลลัพธ์: ${result}`;
            alert(resultMessage);
            console.log(resultMessage);
        }
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>

</html>
