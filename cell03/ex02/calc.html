<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="left" placeholder="ตัวเลขซ้าย" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="right" placeholder="ตัวเลขขวา" min="0">
        <button onclick="calculate()">calculate!</button>
    </div>

    <script>
        // Alert ทุก 30 วินาที
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);

        // ฟังก์ชันคำนวณ
        function calculate() {
            const left = parseInt(document.getElementById('left').value);
            const right = parseInt(document.getElementById('right').value);
            const operator = document.getElementById('operator').value;

            // ตรวจสอบค่าอินพุต
            if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert('Error :(');
                return;
            }

            // ตรวจสอบหารด้วยศูนย์
            if ((operator === '/' || operator === '%') && right === 0) {
                alert("It's over 9000 !!!");
                console.log("It's over 9000 !!!");
                return;
            }

            // คำนวณผลลัพธ์
            let result;
            switch(operator) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }

            alert(`ผลลัพธ์: ${result}`);
            console.log(`ผลลัพธ์: ${result}`);
        }
    </script>
</body>
</html>
